<html>
	<head>
		<base target="_top">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
			.con {
			  display: table;

			.tag {

			  background-color:#477abd;
			  color:white;

			  vertical-align: middle;
			  cursor:pointer;
			}
			
			.label {
			  text-align:center;
			  display: table-cell; 
			  vertical-align: middle;
			}
		</style>
	</head>
	  <body style="margin:0px;padding:0px;overflow:hidden">
	  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
	  <div class="container-fluid">
		<div class="row">
			<div class="p-1 col-5 label">
				
			<div>
			<div class="col-2"/>
			<div class="p-1 col-5 con">
				<div class="tag rounded">
					
				</div>
			</div>
		</div>
	  </div>	    	
	  
		<script>
		var msg = {  
          "type": "flex",
          "altText": "李常受文集追求進度填寫",
          "contents": {
			  "type": "bubble",
			  "body": {
				"type": "box",
				"layout": "vertical",
				"spacing": "lg",
				"contents": [
				  {
					"type": "text",
					"text": "書報追求個人進度表",
					"align": "center",
					"weight": "bold"
				  },
				  {
					"type": "button",
					"action": {
					  "type": "uri",
					  "label": "李常受文集",
					  "uri": "https://liff.line.me/1613006452-8eraeKkK?key=cache&title=%E6%9D%8E%E5%B8%B8%E5%8F%97%E6%96%87%E9%9B%86%E8%BF%BD%E6%B1%82%E9%80%B2%E5%BA%A6%E8%A1%A8&url=https://script.google.com/a/g.ntu.edu.tw/macros/s/AKfycbxce7otOy4no-PmxAHobqYstMmms8ej069xxoLPjKri-D0VwzJd/exec"
					},
					"style": "primary",
					"color": "#003F00"
				  },
				  {
					"type": "button",
					"action": {
					  "type": "uri",
					  "label": "恢復本聖經",
					  "uri": "https://liff.line.me/1613006452-8eraeKkK?key=biblecache&title=%E6%81%A2%E5%BE%A9%E6%9C%AC%E8%81%96%E7%B6%93%E8%BF%BD%E6%B1%82%E9%80%B2%E5%BA%A6%E8%A1%A8&url=https://script.google.com/a/g.ntu.edu.tw/macros/s/AKfycbxce7otOy4no-PmxAHobqYstMmms8ej069xxoLPjKri-D0VwzJd/exec"
					},
					"style": "primary",
					"color": "#111111"
				  },
				  {
					"type": "button",
					"action": {
					  "type": "uri",
					  "label": "生命讀經",
					  "uri": "https://liff.line.me/1613006452-8eraeKkK?key=lifestudycache&title=%E7%94%9F%E5%91%BD%E8%AE%80%E7%B6%93%E8%BF%BD%E6%B1%82%E9%80%B2%E5%BA%A6%E8%A1%A8&url=https://script.google.com/a/g.ntu.edu.tw/macros/s/AKfycbxce7otOy4no-PmxAHobqYstMmms8ej069xxoLPjKri-D0VwzJd/exec"
					},
					"style": "primary",
					"color": "#55CF55"
				  },
				  {
					"type": "button",
					"action": {
					  "type": "uri",
					  "label": "倪柝聲文集",
					  "uri": "https://liff.line.me/1613006452-8eraeKkK?key=neecache&title=%E5%80%AA%E6%9F%9D%E8%81%B2%E6%96%87%E9%9B%86&url=https://script.google.com/a/g.ntu.edu.tw/macros/s/AKfycbxce7otOy4no-PmxAHobqYstMmms8ej069xxoLPjKri-D0VwzJd/exec"
					},
					"style": "primary",
					"color": "#616130"
				  }
				]
			  }
			}
		};
		
		window.onload = function(){
			let urlParams = new URLSearchParams(window.location.search);
			const params = urlParams.has('liff.state')? new URLSearchParams(urlParams.get('liff.state')) : urlParams;
			const liffId = urlParams.get('liffId') ?? params.get('liffId');

			liff.init({
			  liffId: liffId				  
			})
			.then(() => {
				if (liff.isLoggedIn()) {
					if (liff.isApiAvailable('shareTargetPicker')) {
						liff.shareTargetPicker([msg])
					}
					else {
						liff.sendMessages([msg])
						.then(() => {
						  liff.closeWindow();
						})
						.catch((err) => {
						});			
					}					
				} else {
					liff.login({redirectUri:window.location.href});
				}
			});
		};
		</script>
	</body>
</html>
